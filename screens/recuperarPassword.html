<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <title>Registro Spacita</title>
  </head>
  <body class="backgroundCustom">
    <!---COLOR UTILIZADO EN LOGOS #1E9CD0-->
    <br />
    <br />
    <br />

    <div class="container justify-content-center" style="padding: 5%">
      <div class="card mb-3 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="row">
          <div class="col-4">
            <a href="../index.html">
              <i
                class="fa-solid fa-arrow-left"
                style="width: 30px; height: 30px"
              ></i>
            </a>
          </div>
        </div>
        <div class="row g-0">
          <div class="col-md-4 col-sm-12">
            <br />
            <br />
            <br />
            <img
              src="../assets/img/undraw_towing_re_wesa.svg"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8 col-sm-12">
            <div class="card-body">
              <h5 class="card-title text-center">Recupera tu contraseña</h5>
                <br>
                <br>
                <br>
              <form id="recoveryForm" name="recoveryForm" class="form-check">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Correo Electronico"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    id="email"
                    name="email"
                    required
                  />
                </div>

                <br />
                <br>
                <br>
                <br>
              
                <div class="container text-center">
                  <button
                    class="btn btnColor btn-outline-info"
                    style="width: 50%"
                    id="login"
                    name="login"
                  >
                    ¡Recuperar!
                  </button>
                </div>
              </form>
              <br />
              <br />
              <div class="text-center"></div>
              <br />
              <br />
              <p class="card-text card-footer">
                <small class="text-muted">© 2022 SuEspacio.net</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!---SCRIPTS-->
    <script
      src="https://kit.fontawesome.com/d64a02b4f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
