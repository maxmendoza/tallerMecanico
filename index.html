<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>SPACITA</title>
</head>
<body class="backgroundCustom">
    <!---COLOR UTILIZADO EN LOGOS #1E9CD0-->
    <br>
    <br>
    <br>
    <div class="container justify-content-center" style="padding: 5%;">
        <div class="card mb-3 shadow-lg p-3 mb-5 bg-body rounded" >
            <div class="row g-0">
              <div class="col-md-4">
                <img src="assets/img/undraw_towing_re_wesa.svg" class="img-fluid rounded-start" alt="...">
              </div>    
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title text-center">Inicio de Sesión</h5>
                  <br>
                  <br>
                  <form id="loginForm" name="loginForm" class="form-check">
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="email" class="form-control" placeholder="Correo Electronico" aria-label="Username" aria-describedby="addon-wrapping" id="email" name="email">
                  </div>
                  <br>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">**</span>
                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="addon-wrapping" id="password" name="password">
                  </div>
                  <br>
                  <div class="container text-center">
                  <button class="btn btnColor btn-outline-info" style="width: 50%;" id="login" name="login">¡Entrar!</button>
                  </div>
                </form>
                  <br>
                  <br>
                  <div class="text-center">
                  <p class="card-text">¿No tienes una cuenta? <a href="screens/registro.html" style="text-decoration: none;">¡Registrate!</a></p> 
                  <p class="card-text">¿Olvidaste tu contraseña? <a href="screens/recuperarPassword.html" style="text-decoration: none;">¡Recuperala!</a></p> 
                </div>
                  <br>
                  <br>
                  <p class="card-text card-footer"><small class="text-muted">© 2022 SuEspacio.net</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
